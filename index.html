<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Index - Mapas Semáforo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { margin-bottom: 20px; }
    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Selecciona un Semáforo</h2>

  <label>Tipo de Semáforo: 
    <select id="tipo">
      <option value="coordinadores">Semáforo Coordinadores</option>
      <option value="vencidos">Semáforo Vencidos</option>
      <option value="agro">Semáforo Créditos Agronegocios</option>
    </select>
  </label>
  <br>

  <label>Coordinador: 
    <select id="coord">
      <option value="ALCNCA">ALCNCA</option>
      <option value="FAPERO">FAPERO</option>
      <option value="DASADI">DASADI</option>
      <option value="MCRAVI">MCRAVI</option>
      <option value="MISADA">MISADA</option>
      <option value="INANME">INANME</option>
    </select>
  </label>
  <br>

  <button onclick="redirigir()">Ingresar</button>
</div>

<script>
  function redirigir() {
    const tipo = document.getElementById("tipo").value;
    const coord = document.getElementById("coord").value;

    let url = "";
    if (tipo === "coordinadores") {
      url = "https://alcnca.github.io/mapa-semaforo/coordinador.html?cord" + coord;
    } else if (tipo === "vencidos") {
      url = "semaforo_vencidos.html?coord=" + coord;
    } else if (tipo === "agro") {
      url = "semaforo_agro.html?coord=" + coord;
    }

    window.location.href = url;
  }
</script>

</body>
</html>
