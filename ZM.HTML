<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Filtros Coordinador, Sucursal, Ejecutivo y Banda</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select { margin: 5px; padding: 5px; }
</style>
</head>
<body>

<h2>Filtros dinámicos</h2>

<label>Coordinador:</label>
<select id="coordinadorSelect">
    <option value="">-- Selecciona Coordinador --</option>
</select>

<label>Sucursal:</label>
<select id="sucursalSelect">
    <option value="">-- Selecciona Sucursal --</option>
</select>

<label>Ejecutivo:</label>
<select id="ejecutivoSelect">
    <option value="">-- Selecciona Ejecutivo --</option>
</select>

<label>Banda:</label>
<select id="bandaSelect">
    <option value="">-- Selecciona Banda --</option>
</select>

<script>
// Datos de ejemplo
const data = [
    { coordinador: "Juan Pérez", sucursal: "Sucursal Norte", ejecutivo: "Ana López", banda: "A" },
    { coordinador: "Juan Pérez", sucursal: "Sucursal Norte", ejecutivo: "Carlos Ruiz", banda: "B" },
    { coordinador: "Juan Pérez", sucursal: "Sucursal Centro", ejecutivo: "María Gómez", banda: "A" },
    { coordinador: "Luis Torres", sucursal: "Sucursal Sur", ejecutivo: "Pedro Sánchez", banda: "C" },
    { coordinador: "Luis Torres", sucursal: "Sucursal Sur", ejecutivo: "Lucía Martínez", banda: "B" },
    { coordinador: "Luis Torres", sucursal: "Sucursal Este", ejecutivo: "Jorge Díaz", banda: "A" }
];

const coordinadorSelect = document.getElementById("coordinadorSelect");
const sucursalSelect = document.getElementById("sucursalSelect");
const ejecutivoSelect = document.getElementById("ejecutivoSelect");
const bandaSelect = document.getElementById("bandaSelect");

// Cargar coordinadores únicos al inicio
const coordinadoresUnicos = [...new Set(data.map(d => d.coordinador))];
coordinadoresUnicos.forEach(c => {
    let option = document.createElement("option");
    option.value = c;
    option.textContent = c;
    coordinadorSelect.appendChild(option);
});

function actualizarSucursales() {
    sucursalSelect.innerHTML = "<option value=''>-- Selecciona Sucursal --</option>";
    ejecutivoSelect.innerHTML = "<option value=''>-- Selecciona Ejecutivo --</option>";
    bandaSelect.innerHTML = "<option value=''>-- Selecciona Banda --</option>";
    const sucursales = [...new Set(data
        .filter(d => d.coordinador === coordinadorSelect.value)
        .map(d => d.sucursal))];
    sucursales.forEach(s => {
        let option = document.createElement("option");
        option.value = s;
        option.textContent = s;
        sucursalSelect.appendChild(option);
    });
}

function actualizarEjecutivos() {
    ejecutivoSelect.innerHTML = "<option value=''>-- Selecciona Ejecutivo --</option>";
    bandaSelect.innerHTML = "<option value=''>-- Selecciona Banda --</option>";
    const ejecutivos = [...new Set(data
        .filter(d => d.coordinador === coordinadorSelect.value && d.sucursal === sucursalSelect.value)
        .map(d => d.ejecutivo))];
    ejecutivos.forEach(e => {
        let option = document.createElement("option");
        option.value = e;
        option.textContent = e;
        ejecutivoSelect.appendChild(option);
    });
}

function actualizarBandas() {
    bandaSelect.innerHTML = "<option value=''>-- Selecciona Banda --</option>";
    const bandas = [...new Set(data
        .filter(d => d.coordinador === coordinadorSelect.value &&
                     d.sucursal === sucursalSelect.value &&
                     d.ejecutivo === ejecutivoSelect.value)
        .map(d => d.banda))];
    bandas.forEach(b => {
        let option = document.createElement("option");
        option.value = b;
        option.textContent = b;
        bandaSelect.appendChild(option);
    });
}

// Eventos
coordinadorSelect.addEventListener("change", actualizarSucursales);
sucursalSelect.addEventListener("change", actualizarEjecutivos);
ejecutivoSelect.addEventListener("change", actualizarBandas);

</script>

</body>
</html>
