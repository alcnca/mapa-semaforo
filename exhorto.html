<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar Oficios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    select, input, button {
      margin: 5px;
      padding: 6px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 13px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #007acc;
      color: white;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    #oficio {
      margin-top: 25px;
      padding: 15px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Generador de Oficios</h2>

  <label for="sucursal">Sucursal:</label>
  <select id="sucursal"></select>

  <label for="dias">D√≠as sin gesti√≥n mayor a:</label>
  <input type="number" id="dias" value="30" min="1">

  <button onclick="mostrarVistaPrevia()">Vista previa</button>
  <button onclick="generarOficio()">Generar Oficio</button>

  <div id="preview"></div>
  <div id="oficio"></div>

  <script>
    const jsonUrl = "https://raw.githubusercontent.com/alcnca/mapa-semaforo/refs/heads/main/datos.json"; // üîπ URL de tu JSON en GitHub
    let datos = [];

    async function cargarDatos() {
      const resp = await fetch(jsonUrl);
      datos = await resp.json();

      // obtener sucursales √∫nicas
      const sucursales = [...new Set(datos.map(d => d.Sucursal))];
      const select = document.getElementById("sucursal");
      sucursales.forEach(s => {
        let opt = document.createElement("option");
        opt.value = s;
        opt.textContent = s;
        select.appendChild(opt);
      });
    }

    function mostrarVistaPrevia() {
      const sucursal = document.getElementById("sucursal").value;
      const diasFiltro = parseInt(document.getElementById("dias").value);

      const filtrados = datos.filter(d =>
        d.Sucursal === sucursal && parseInt(d["Dias sin Gestion"]) > diasFiltro
      );

      if (filtrados.length === 0) {
        document.getElementById("preview").innerHTML = "<p>No hay registros para esta sucursal y filtro.</p>";
        return;
      }

      let tabla = `<table>
        <tr>
          <th>Cr√©dito</th>
          <th>Socio</th>
          <th>Saldo</th>
          <th>D√≠as atraso</th>
          <th>D√≠as sin gesti√≥n</th>
        </tr>`;

      filtrados.forEach(d => {
        tabla += `<tr>
          <td>${d.Linea}</td>
          <td>${d.Nombre}</td>
          <td>${d["Saldo Total"]}</td>
          <td>${d["Dias de Atraso"]}</td>
          <td>${d["Dias sin Gestion"]}</td>
        </tr>`;
      });

      tabla += `</table>`;
      document.getElementById("preview").innerHTML = tabla;
    }

    function generarOficio() {
      const sucursal = document.getElementById("sucursal").value;
      const diasFiltro = parseInt(document.getElementById("dias").value);

      const filtrados = datos.filter(d =>
        d.Sucursal === sucursal && parseInt(d["Dias sin Gestion"]) > diasFiltro
      );

      if (filtrados.length === 0) {
        document.getElementById("oficio").innerHTML = "<p>No hay informaci√≥n para generar oficio.</p>";
        return;
      }

      let oficio = `<h3 style="text-align:center;">OFICIO DE SEGUIMIENTO</h3>
        <p>Por este medio se informa que en la sucursal <b>${sucursal}</b> se han detectado los siguientes cr√©ditos con m√°s de ${diasFiltro} d√≠as sin gestionar:</p>
        <table>
          <tr>
            <th>Cr√©dito</th>
            <th>Socio</th>
            <th>Saldo</th>
            <th>D√≠as atraso</th>
            <th>D√≠as sin gesti√≥n</th>
          </tr>`;

      filtrados.forEach(d => {
        oficio += `<tr>
          <td>${d.Linea}</td>
          <td>${d.Nombre}</td>
          <td>${d["Saldo Total"]}</td>
          <td>${d["Dias de Atraso"]}</td>
          <td>${d["Dias sin Gestion"]}</td>
        </tr>`;
      });

      oficio += `</table>
        <p>Se exhorta al asesor correspondiente a dar puntual seguimiento a los cr√©ditos enlistados.</p>`;

      document.getElementById("oficio").innerHTML = oficio;
    }

    cargarDatos();
  </script>
</body>
</html>
