<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Exhortos de Créditos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="container py-4">

<h1 class="mb-4">Exhortos de Créditos</h1>

<div class="mb-4 row">
  <div class="col-md-4">
    <label class="form-label">Días mínimos sin gestión:</label>
    <input type="number" id="diasMinimos" value="30" class="form-control">
  </div>
  <div class="col-md-4">
    <label class="form-label">Sucursal:</label>
    <select id="sucursalSelect" class="form-select"></select>
  </div>
  <div class="col-md-4 d-flex align-items-end">
    <button class="btn btn-primary w-100" onclick="cargarDatos()">Aplicar</button>
  </div>
</div>

<div id="contenido"></div>

<div class="modal fade" id="vistaPreviaModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Vista Previa del Oficio</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <h6 id="asesorTitulo"></h6>
        <table class="table table-sm table-bordered text-center align-middle">
          <thead class="table-light">
            <tr>
              <th>Crédito</th>
              <th>Nombre del Socio</th>
              <th>Saldo</th>
              <th>Días atraso</th>
              <th>Días sin gestión</th>
            </tr>
          </thead>
          <tbody id="tablaPreview"></tbody>
        </table>
        <h6 class="mt-3 text-end" id="totalPreview"></h6>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button class="btn btn-success" id="btnGenerarPDF">Generar PDF</button>
      </div>
    </div>
  </div>
</div>

<script>
const JSON_URL = "https://raw.githubusercontent.com/alcnca/mapa-semaforo/refs/heads/main/datos.json";
let data = [];
let creditosSeleccionados = [];
let asesorSeleccionado = "";
let sucursalSeleccionada = "";

async function cargarDatos() {
  const diasFiltro = parseInt(document.getElementById("diasMinimos").value) || 30;
  sucursalSeleccionada = document.getElementById("sucursalSelect").value;

  if (data.length === 0) {
    const res = await fetch(JSON_URL);
    data = await res.json();

    const sucursales = [...new Set(data.map(d => d.Sucursal))];
    const sel = document.getElementById("sucursalSelect");
    sel.innerHTML = '<option value="">-- Selecciona --</option>';
    sucursales.forEach(s => sel.innerHTML += `<option value="${s}">${s}</option>`);
  }

  if (!sucursalSeleccionada) return;

  const registros = data.filter(d =>
    d.Sucursal === sucursalSeleccionada &&
    parseInt(d["Dias sin Gestion"]) > diasFiltro
  );

  const asesores = {};
  registros.forEach(r => {
    if (!asesores[r.Ejecutivo]) asesores[r.Ejecutivo] = [];
    asesores[r.Ejecutivo].push(r);
  });

  const cont = document.getElementById("contenido");
  cont.innerHTML = "";

  for (let asesor in asesores) {
    const total = asesores[asesor].reduce((acc, r) =>
      acc + (parseFloat(r["Saldo Total"].replace(/[$,]/g, "")) || 0), 0);

    const card = document.createElement("div");
    card.className = "card mb-3";
    card.innerHTML = `
      <div class="card-header bg-primary text-white">${asesor}</div>
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          Créditos: ${asesores[asesor].length}<br>
          Total: $${total.toLocaleString("es-MX", { minimumFractionDigits: 2 })}
        </div>
        <button class="btn btn-warning btn-sm">Vista Previa</button>
      </div>
    `;

    card.querySelector("button").onclick = () =>
      mostrarVistaPrevia(asesor, asesores[asesor]);

    cont.appendChild(card);
  }
}

function mostrarVistaPrevia(asesor, creditos) {
  asesorSeleccionado = asesor;
  creditosSeleccionados = creditos;

  document.getElementById("asesorTitulo").textContent =
    `Asesor: ${asesor} | Sucursal: ${sucursalSeleccionada}`;

  const tbody = document.getElementById("tablaPreview");
  tbody.innerHTML = "";

  let total = 0;
  creditos.forEach(c => {
    const saldo = parseFloat(c["Saldo Total"].replace(/[$,]/g, "")) || 0;
    total += saldo;
    tbody.innerHTML += `
      <tr>
        <td>${c.Linea}</td>
        <td>${c.Nombre}</td>
        <td>${c["Saldo Total"]}</td>
        <td>${c["Dias de Atraso"]}</td>
        <td>${c["Dias sin Gestion"]}</td>
      </tr>
    `;
  });

  document.getElementById("totalPreview").textContent =
    `TOTAL: $${total.toLocaleString("es-MX", { minimumFractionDigits: 2 })}`;

  const modal = new bootstrap.Modal(document.getElementById("vistaPreviaModal"));
  modal.show();

  document.getElementById("btnGenerarPDF").onclick = () =>
    generarPDF(asesorSeleccionado, sucursalSeleccionada, creditosSeleccionados);
}
function generarPDF(asesor, sucursal, creditos) {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("p", "pt", "a4");

  const fecha = new Date().toLocaleDateString("es-MX", { day:"2-digit", month:"long", year:"numeric" });

  // Imágenes
  const headerUrl = "https://raw.githubusercontent.com/alcnca/mapa-semaforo/main/encabezado.png";
  const footerUrl = "https://alcnca.github.io/mapa-semaforo/piepagina.png";

  const headerImg = new Image();
  headerImg.crossOrigin = "Anonymous";
  headerImg.src = headerUrl;

  const footerImg = new Image();
  footerImg.crossOrigin = "Anonymous";
  footerImg.src = footerUrl;

  headerImg.onload = function () {
    // Agregar encabezado
    doc.addImage(headerImg, "PNG", 50, 20, 500, 80);
    let y = 120;

    // Fecha
    doc.setFontSize(10);
    doc.text(`Fecha: ${fecha}`, 50, y);
    y += 20;

    // Título
    doc.setFontSize(14);
    doc.text("EXHORTO", 300, y, { align: "center" });
    y += 20;

    doc.setFontSize(12);
    doc.text(
      `Motivo: Tener créditos en su cartera con más de ${document.getElementById("diasMinimos").value} días sin gestión`,
      300,
      y,
      { align: "center" }
    );
    y += 30;

    // Destinatario
    doc.setFontSize(11);
    doc.text(`Para: ${asesor}`, 50, y);
    y += 15;
    doc.text(`Sucursal: ${sucursal}`, 50, y);
    y += 20;

    // pretabla con justificación
    const pretabla = `Me permito informarle que derivado de la revisión del seguimiento a los créditos con más de 30 días de atraso de la cartera que usted administra se han detectado que existen créditos que carecen de gestión y seguimiento en el sistema, por el tiempo indicado en el motivo de la presente y que a continuación enlisto en la siguiente tabla:.`;

    doc.autoTable({
      startY: y,
      body: [[pretabla]],
      theme: "plain",
      styles: { fontSize: 11, halign: "justify", cellWidth: 500, cellPadding: 2 },
      margin: { left: 50, right: 50 }
    });

    y = doc.lastAutoTable.finalY + 20;

    // Tabla con créditos
    const rows = creditos.map(c => [
      c.Linea, c.Nombre, c["Saldo Total"], c["Dias de Atraso"], c["Dias sin Gestion"]
    ]);

    doc.autoTable({
      startY: y,
      head: [['Crédito','Nombre del Socio','Saldo','Días atraso','Días sin gestión']],
      body: rows,
      styles: { fontSize: 9, cellPadding: 2 },
      headStyles: { fillColor: [220,220,220] },
      margin: { left: 40, right: 40 }
    });

    y = doc.lastAutoTable.finalY + 20;

    // Total
    const totalSaldo = creditos.reduce((acc, c) =>
      acc + (parseFloat(c["Saldo Total"].replace(/[$,]/g, "")) || 0), 0);

    doc.setFontSize(11);
    doc.text(`TOTAL: $${totalSaldo.toLocaleString("es-MX", { minimumFractionDigits: 2 })}`, 50, y);
    y += 30;

    // exhorto con justificación
    const exhorto = `Derivado de esta situación se detecta su falta de responsabilidad, compromiso, esmero y dedicación en la ejecución de sus responsabilidades, por dicha omisión SE LEVANTA EL PRESENTE EXHORTO, para su conocimiento y cumplimiento de dichas actividades, ya que nos ayuda a llevar un sano control de la cartera, mediante sus etapas de recuperación, manteniendo el menor porcentaje de mora en la cartera, cumpliendo con los objetivos a nivel dirección y cuidando el patrimonio de la cooperativa.
    
Para el caso de nueva omisión se tomarán las medidas necesarias de manera inmediata.`;

    doc.autoTable({
      startY: y,
      body: [[exhorto]],
      theme: "plain",
      styles: { fontSize: 11, halign: "justify", cellWidth: 500, cellPadding: 2 },
      margin: { left: 50, right: 50 }
    });

    // === Firma + Pie de página ===
footerImg.onload = function () {
  const pageWidth = doc.internal.pageSize.getWidth();
  const pageHeight = doc.internal.pageSize.getHeight();

  const footerWidth = 500;
  const footerHeight = 50;
  const footerX = (pageWidth - footerWidth) / 2;
  const footerY = pageHeight - footerHeight - 20;

  // Obtener posición final de la última tabla
  let finalY = doc.lastAutoTable.finalY || 120;

  // Si la firma no cabe en la página, saltamos a otra
  if (finalY > pageHeight - 120) {
    doc.addPage();
    finalY = 100;
  }

  // Firma centrada
  let firmaY = finalY + 40;
  doc.setFontSize(11);
  doc.text("Atentamente,", pageWidth / 2, firmaY, { align: "center" });

  firmaY += 40;
  doc.text("_______________________________", pageWidth / 2, firmaY, { align: "center" });

  firmaY += 15;
  doc.text("IVANI LAINES ARCOS", pageWidth / 2, firmaY, { align: "center" });

  firmaY += 15;
  doc.text("GESTOR REGIONAL ZONA MAYA", pageWidth / 2, firmaY, { align: "center" });

  // Pie de página en todas las páginas
  const pageCount = doc.getNumberOfPages();
  for (let i = 1; i <= pageCount; i++) {
    doc.setPage(i);
    doc.addImage(footerImg, "PNG", footerX, footerY, footerWidth, footerHeight);
  }

  // Guardar PDF
  doc.save(`EXHORTO_${asesor.replace(/ /g, "_")}.pdf`);
};
}


</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
